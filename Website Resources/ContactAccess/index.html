<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Oluwadamilola Olorode">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="smartScript.js"></script>
    <title>Smart Business Card: Contact Access</title>
  </head>
  <body>
    <section id="sign_in">
      <div id="sHeader">
        <h1 class="text-center">
          TRAINTRACKING INC.
       </h1>
       <h2 class="text-center">
         One account. All of your business contacts.
       </h2>
        <h3 class="text-center">
          Sign in to continue to your contacts
        </h3>
      </div>
      <form target="__self" accept-charset="UTF-8" 
        enctype="application/x-www-form-urlencoded" 
          autocomplete="off" novalidate class="form center-block text-center">
        <img src="http://i.imgur.com/PeYUPmC.jpg" class="img-responsive img-thumbnail" />
        <ul class="list-unstyled">
          <div class="row">
            <div class="col-md-12">  
              <li class="text-center">
                <input type='text' name='Email' placeholder="Email(<20 characters)" 
                  class="input-element" />
                </li>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">  
              <li class="text-center">
                <input type='password' name='Password' placeholder="Password(<20 characters)" 
                  class="input-element" />
                </li>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <li class="text-center">
                <input type='submit' value='SIGN IN' id="button" />
              </li>
            </div>
          </div>
        </ul>
        <p class="text-center">
        Interested in a Smart Business card? 
        Make sure to sign up for our mailing list 
          <a href="http://traintracking.github.io/TrainTracked/Website%20Resources/LandingPage/#F" target="__blank">
            here
          </a>.
      </p>
      </form>  
    </section>
    <section id="contacts">
      <nav>
        <div class="row">
          <ul class="unstyled-list">
            <div class="col-md-3">
              <li class="text-center">
                <h1 style="font-size:1em">
                  TRAINTRACKING INC
                </h1>
              </li>
            </div>
            <div class="col-md-6">
              <li class="text-center">
                
              </li>
            </div>
            <div class="col-md-3">
              <li class="text-center">
                WELCOME, USER!
              </li>
            </div>
          </ul>
        </div>
      </nav>
      <h1>
        WORK IN PROGRESS
      </h1>  
    </section>
  </body>
</html>
