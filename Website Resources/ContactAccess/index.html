<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Oluwadamilola Olorode">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
      (function(w,d,t,u,n,s,e){w['SwiftypeObject']=n;w[n]=w[n]||function(){
          (w[n].q=w[n].q||[]).push(arguments);};s=d.createElement(t);
              e=d.getElementsByTagName(t)[0];s.async=1;s.src=u;e.parentNode.insertBefore(s,e);
                })(window,document,'script','//s.swiftypecdn.com/install/v2/st.js','_st');

      _st('install','-JtW42bLqonGNbyhABXo','2.0.0');
    </script>
    <script src="smartScript.js"></script>
    <title>Smart Business Card: Contact Access</title>
  </head>
  <body>
    <section id="sign_in">
      <div id="sHeader">
        <h1 class="text-center">
          TRAINTRACKING INC.
       </h1>
       <h2 class="text-center">
         One account. All of your business contacts.
       </h2>
        <h3 class="text-center">
          Sign in to continue to your contacts
        </h3>
      </div>
      <form target="self" accept-charset="UTF-8" 
        enctype="application/x-www-form-urlencoded" 
          autocomplete="off" novalidate class="form center-block text-center">
        <img src="http://i.imgur.com/PeYUPmC.jpg" class="img-responsive img-thumbnail" />
        <ul class="list-unstyled">
          <div class="row">
            <div class="col-md-12">  
              <li class="text-center">
                <input type='text' name='Email' placeholder="Email" 
                  class="input-element" />
                </li>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">  
              <li class="text-center">
                <input type='password' name='Password' placeholder="Password" 
                  class="input-element" />
                </li>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <li class="text-center">
                <input type='submit' value='SIGN IN' id="button" />
              </li>
            </div>
          </div>
        </ul>
        <p class="text-center">
        Interested in a Smart Business card? 
        Make sure to sign up for our mailing list 
          <a href="http://traintracking.github.io/TrainTracked/Website%20Resources/LandingPage/#F" target="__blank">
            here
          </a>.
      </p>
      </form>  
    </section>
    <section id="contacts">
      <nav>
        <div class="row">
          <ul class="unstyled-list list-inline">
            <div class="col-md-3">
              <li class="text-center">
                <h1 style="font-size:1em; margin:auto">
                  TRAINTRACKING INC
                </h1>
              </li>
            </div>
            <div class="col-md-6">
              <li class="text-center">
                <input type="text" class="st-default-search-input">  
              </li>
            </div>
            <div class="col-md-3">
              <li class="text-center">
                WELCOME, USER!
              </li>
            </div>
          </ul>
        </div>
      </nav>
      <table class="table">
          <th>
            CONTACTS
          </th>
          <tr>
            <td>
              Name
            </td>
        </tr>
        <tr>
          <td>
            John Doe
          </td>
        </tr>
        <tr>
          <td>
            Mary Sue
          </td>
        </tr>
        <tr>
          <td>
            Mark Moneybags
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
